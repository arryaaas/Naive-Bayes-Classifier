{% extends 'base.html' %}
{% block content %}
    <div class="container">
      <h2>Data Testing ( Data Uji )</h2>
      <br>
      <form action="/predict" method="POST">
        <div class="mb-3">
          <input type="text" class="form-control"
          placeholder="Nama Provinsi" name="nama_provinsi" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control"
          placeholder="Dalam Perawatan" name="dalam_perawatan" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control"
          placeholder="Sembuh" name="sembuh" required>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control"
          placeholder="Meninggal" name="meninggal" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
{% endblock %}
